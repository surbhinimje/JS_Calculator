<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator
    </h1>
    <table class="calculator">

      <tr>

   <td colspan="4"> <input class="display-box" placeholder="0" type="text" id="result" disabled /> </td>

   <!-- clearScreen() function clears all the values -->
 </tr>
      <tr>
        <td><input type="button" value="AC" class="sym" onclick="clearScreen()"/></td>
          <td><input type="button" value="C" class="sym" onclick="c()"/></td>
            <td><input type="button" value="%"class="sym" onclick="display('%')"/></td>
              <td><input type="button" value="/" class="sym last" onclick="display('/')"/></td>

      </tr>
      <tr>
          <td><input type="button" class="num" value="7" onclick="display('7')"/></td>
            <td><input type="button" class="num" value="8" onclick="display('8')"/></td>
              <td><input type="button" class="num" value="9" onclick="display('9')"/></td>
                <td><input type="button" class="sym last" value="*" onclick="display('*')"/></td>
      </tr>
      <tr>
          <td><input type="button" class="num" value="4" onclick="display('4')"/></td>
            <td><input type="button" class="num" value="5" onclick="display('5')"/></td>
              <td><input type="button" class="num" value="6" onclick="display('6')"/></td>
                <td><input type="button" class="sym last" value="-" onclick="display('-')"/></td>
      </tr>
      <tr>
          <td><input type="button" class="num" value="1" onclick="display('1')"/></td>
            <td><input type="button" class="num" value="2" onclick="display('2')"/></td>
              <td><input type="button" class="num" value="3" onclick="display('3')"/></td>
                <td><input type="button" class="sym last" value="+" onclick="display('+')"/></td>
      </tr>
        <td ><input type="button" class="num " value="0" onclick="display('0')"/></td>
          <td><input type="button" class="sym " value="." onclick="display('.')"/></td>
          <td><input type="button" class="num " value="00" onclick="append()"/></td>
            <td><input type="button" class="sym  eq last" value="=" onclick="calculate()"/></td>
    </table>
  <script <script src="script.js" charset="utf-8"></script>

  </script>
  </body>
</html>
